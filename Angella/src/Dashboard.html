<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
      <link rel="stylesheet" href="./Dashboard.css">
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="Main">
        <div class="topcontent">
            <div class="logo">
                <img src="./SafeBodaLogo1.png" alt="safeboda logo">
            </div><br><br>
            <div class="logout">
                <button>Log out</button>
            </div>
        </div><br><br>
        <div class="box2">
            <div class="graph" id="chart">
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                               
                <script type="text/javascript">
                // Load google charts
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                
                // Draw the chart and set the chart values
                function drawChart() {
                  var data = google.visualization.arrayToDataTable([
                  ['', ''],
                  ['Registered', 68],
                  [' In training', 8],
                  ['Activated', 2]
                ]);
                
                  // Optional; add a title and set the width and height of the chart
                  var options = {'title':'onbording stage', 'position':'left','width':400, 'height':300, 'colors':['orange','silver','gold']};
                
                  // Display the chart inside the <div> element with id="chart"
                  var chart = new google.visualization.PieChart(document.getElementById('chart'));
                  chart.draw(data, options);
                }
                </script>
            </div>
            <div class="Dashboard">
                <button> Register a Rider </button>
                <button>View Rider status</button>
                <div class="search">  
                    <button>Search by date</button><br><br>
                    <button>Search by week</button><br><br>
                    <button>Search by user</button><br><br>
                </div>
                <button> Download reports</button>
            </div>
        </div>
    </div>
    
    </body>
</html>
