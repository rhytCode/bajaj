<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
 
<body>
    <div class="container">
        <div class="logo">
        <img src="SafeBodaLogo2.png" class="mx-auto d-block" width="250px" alt="safeboda logo">
        </div>

        <div class="orangeBox">
            
            <a href="../riderRegform/riderReg.html" class="btn btn-secondary btn-lg btn-block" role="button" id="linkToReg"> Register A Rider </a>
            
            <!-- Activate when testing login.js & backend code -->
            <!-- <button class="btn btn-secondary btn-lg btn-block" id="linkToReg">
            <a href="../riderRegform/riderReg.html"> Register a Rider </a> </button> -->


            <button class="btn btn-primary btn-lg btn-block" type="button" 
                data-toggle="collapse" data-target="#collapseExample" 
                aria-expanded="false" aria-controls="collapseExample">
                Staff Login
            </button>

            <div class="collapse" id="collapseExample">
                <form class="card card-body">
                    <input class="form-control" type="text" placeholder="Username" id="login_username"/><br>
                    <input class="form-control" type="Password" placeholder="Password" id="psw"/><br>
                    <label for="role"><b>Select your role</b></label>
                        <select class="form-control" id="role">
                            <option>staff</option>
                            <option>admin</option>
                        </select><br>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck"> Remember me </label>
                    </div>
                        <a href="../dashboard/dashboard.html" class="btn btn-secondary" role="button" id="loginBtn"> Login </a>
                        
                        <!-- Activate when testing login.js & backend code -->
                        <!-- <button class="btn btn-secondary" type="submit" id="loginBtn"
                        onclick="check(this.form)"> Login </button> -->
                        
                 </form>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
