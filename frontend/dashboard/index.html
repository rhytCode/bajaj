<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['', ''],
  [' In training', 8],
  ['Registered', 6.8],
  ['Ready for Activation', 2]
]);

  var options = {'title':'ONBOARDING PROCESS', 
  'width':530,
   'height':400,
   is3D: true,
   colors:['#0080ff','green','#ffa500']
  
  };

  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script></div>
<div class="key"></div>

    <div class="date">
        <div class="sd">Date:</div>
        <div class="sdd">DD/YY/MM</div>
        <button type="button" class="btn btn-secondary btn-round">search by date</button> 
        <div class="wd">From :</div>
        <div class="wdd">To :</div>
        <button type="button" class="btn btn-secondary btn-round">search by week</button>
    </div>
    <div class="system">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Search by User</button>
            <div id="myDropdown" class="dropdown-content">
              <input type="text" placeholder="Search.by User." id="myInput" onkeyup="filterFunction()">
              <a href="#Kagimu Micheal">Kagimu Micheal</a>
              <a href="#Dan Base">Dan Base</a>
              <a href="#Richard Peter">Richard Peter</a>
              <script>
              function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
              }
              
              function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                  txtValue = a[i].textContent || a[i].innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                  } else {
                    a[i].style.display = "none";
                  }
                }
              }
              </script>
</div>
