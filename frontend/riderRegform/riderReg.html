<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Registration</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./riderReg.css">
</head>

<body>
  <div class="marginBox">
    <div class="registrationForm">
        <div class="row">
            <img src="https://safeboda.com/ng/media/vertical_opengraph_logo.png" alt="orange logo" style="margin-left: 30px; padding: 10px; width: 80px; height: 80px;">
          
            <div class= "navigate">
              <a href="file:///Users/lizk/Desktop/safebodaFrontend/riderList/riderList.html" class="btn btn-secondary" role="button"> View Riders List</a>
              <a href="#" class="btn btn-secondary"> Dashboard </a>
            </div>
          
        </div>

        <h3>Register Rider Details</h3>

        <div>
            <form id="regForm" action="">
        
                <!-- One "tab" for each step in the form: -->
                <div class="Tab">
                  <p></p><input placeholder="First Name..." oninput="this.className = ''"></p>
                  <p><input placeholder="Last Name..." oninput="this.className = ''"></p>
                  <p><input placeholder="Age..." oninput="this.className = ''"></p>
                  <p><input placeholder="National identification Number (NIN)..." oninput="this.className = ''"></p>
                  <p><input placeholder="Phone number..." oninput="this.className = ''"></p>
                </div>
                
                <div class="tab">
                  <p><input placeholder="Boda Stage Address..." oninput="this.className = ''"></p>
                  <p><input placeholder="Recruitment Station/Address..." oninput="this.className = ''"></p>
                  <p><input placeholder="Referal Name..." oninput="this.className = ''"></p>
                  <p><input placeholder="Recruitment Date..." oninput="this.className = ''"></p>
                </div>
                
                <div class="tab">
                  <p><input placeholder="Next of Kin" oninput="this.className = ''"></p>
                  <p><input placeholder="Next of Kin's contact" oninput="this.className = ''"></p>
                  <p><input placeholder="Email" oninput="this.className = ''"></p>
                  <p><input placeholder="Upload Photo" oninput="this.className = ''"></p>
                </div>
                
                <div style="overflow:auto;">
                  <div class="nextBtn" style="float:right;">
                    <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" class="btn btn-secondary" id="nextBtn" onclick="nextPrev(1)">Next</button>
                  </div>
                </div>
                
                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                  <span class="step"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                  <span class="step"></span>
                </div>
                
            </form>
        </div>
    </div>

  </div>
    <script src = "riderReg.js"></script>

</body>
</html>
